<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love's Elegant Book of Treats</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Lora:wght@400;700&family=Quicksand:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23880808' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E"
        type="image/svg+xml">

    <style>
        :root {
            --primary-color: #880808;
            /* Deep Rose Red */
            --secondary-color: #B56576;
            /* Muted Rose */
            --accent-color-1: #FFD700;
            /* Gold */
            --accent-color-2: #36454F;
            /* Charcoal */
            --text-color-dark: #333;
            --text-color-light: #F8F8F8;
            --background-soft: #FDF7F7;
            /* Very light, warm off-white */
            --card-background: #FFFFFF;
            --border-radius: 12px;
            --shadow-subtle: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.18);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-soft);
            color: var(--text-color-dark);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
            /* Smooth scrolling for potential anchor links */
        }

        /* Header Styles */
        .main-header {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            padding: 50px 20px;
            text-align: center;
            box-shadow: var(--shadow-subtle);
            animation: fadeInDown 1s ease-out;
            position: relative;
            z-index: 100;
            /* Ensure header is above everything */
            overflow: hidden;
            border-bottom: 5px solid var(--accent-color-1);
            /* Gold accent line */
        }

        .main-header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .main-header p {
            font-size: 1.3em;
            opacity: 0.95;
            font-weight: 300;
        }

        /* Coupon Container */
        .coupon-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 35px;
            padding: 50px 40px;
            max-width: 1300px;
            margin: 30px auto;
        }

        /* Individual Coupon Card */
        .coupon-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            /* Important for perforated edges */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            /* Hidden initially, revealed by JS */

            /* Perforated Edges */
            /* Using mask-image for more reliable perforation effect */
            -webkit-mask-image: radial-gradient(circle at 10px 10px, transparent 10px, black 10.5px),
                radial-gradient(circle at 10px calc(100% - 10px), transparent 10px, black 10.5px);
            mask-image: radial-gradient(circle at 10px 10px, transparent 10px, black 10.5px),
                radial-gradient(circle at 10px calc(100% - 10px), transparent 10px, black 10.5px);
            -webkit-mask-size: 100% 20px;
            /* Adjust dot size and spacing */
            mask-size: 100% 20px;
            -webkit-mask-repeat: repeat-y;
            mask-repeat: repeat-y;
            -webkit-mask-position: top left, bottom left;
            mask-position: top left, bottom left;

            /* Add right side perforations */
            -webkit-mask-image: radial-gradient(circle at 100% 10px, transparent 10px, black 10.5px),
                radial-gradient(circle at 100% calc(100% - 10px), transparent 10px, black 10.5px),
                radial-gradient(circle at 10px 10px, transparent 10px, black 10.5px),
                radial-gradient(circle at 10px calc(100% - 10px), transparent 10px, black 10.5px);
            mask-image: radial-gradient(circle at 100% 10px, transparent 10px, black 10.5px),
                radial-gradient(circle at 100% calc(100% - 10px), transparent 10px, black 10.5px),
                radial-gradient(circle at 10px 10px, transparent 10px, black 10.5px),
                radial-gradient(circle at 10px calc(100% - 10px), transparent 10px, black 10.5px);
            -webkit-mask-size: 20px 100%;
            mask-size: 20px 100%;
            -webkit-mask-repeat: repeat-x;
            mask-repeat: repeat-x;
            -webkit-mask-position: top right, top left, top left, bottom left;
            mask-position: top right, top left, top left, bottom left;
            border: 1px dashed var(--secondary-color);
            /* Fallback/additional border */

            /* More refined perforated edges for top/bottom */
            border-image: url('data:image/svg+xml,%3Csvg width="10" height="3" viewBox="0 0 10 3" fill="none" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M0 1.5H10" stroke="%23B56576" stroke-dasharray="2 1"%3E%3C/path%3E%3C/svg%3E') 1;
            border-top: 1px dashed var(--secondary-color);
            border-bottom: 1px dashed var(--secondary-color);
            border-left: 1px dashed var(--secondary-color);
            border-right: 1px dashed var(--secondary-color);
            background-color: var(--card-background);
            /* Override default background */
            position: relative;
        }

        .coupon-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .coupon-card.redeemed {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(90%);
            position: relative;
            border-color: var(--accent-color-2);
            /* Darker border for redeemed */
            background-color: #f0f0f0;
            /* Slight gray background */
        }

        .coupon-card.redeemed::after {
            content: 'REDEEMED WITH LOVE!';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            background-color: rgba(136, 8, 8, 0.85);
            /* Deep Rose with transparency */
            color: var(--text-color-light);
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 2px solid var(--accent-color-1);
            /* Gold border for stamp */
        }

        .coupon-card h2 {
            font-family: 'Lora', serif;
            /* Elegant serif font for titles */
            font-size: 2em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .coupon-card p {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.05em;
            color: var(--text-color-dark);
            flex-grow: 1;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .coupon-card .btn {
            background-color: var(--accent-color-1);
            /* Gold Button */
            color: var(--text-color-dark);
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1.15em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            /* Bold button text */
            text-transform: uppercase;
        }

        .coupon-card .btn:hover {
            background-color: #EBD700;
            /* Slightly darker gold */
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .coupon-card .tag-18plus {
            position: absolute;
            top: 18px;
            right: 18px;
            background-color: rgba(136, 8, 8, 0.9);
            /* Deep Rose */
            color: var(--text-color-light);
            font-family: 'Quicksand', sans-serif;
            font-size: 0.95em;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            z-index: 5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--accent-color-1);
            /* Gold border */
        }

        /* Footer Styles */
        .main-footer {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            text-align: center;
            padding: 25px;
            font-size: 1em;
            box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Quicksand', sans-serif;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            /* Blurred background */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            animation: zoomIn 0.3s ease-out;
            border: 3px solid var(--accent-color-1);
            /* Gold border for modal */
        }

        .modal-content p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: var(--text-color-dark);
            font-weight: 500;
        }

        .close-button {
            color: var(--accent-color-2);
            font-size: 35px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 25px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--primary-color);
        }

        .modal-buttons .btn {
            padding: 12px 25px;
            font-size: 1.1em;
            margin: 0 12px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .modal-buttons .btn-secondary {
            background-color: #ccc;
            color: var(--text-color-dark);
        }

        .modal-buttons .btn-secondary:hover {
            background-color: #b0b0b0;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 3.2em;
            }

            .main-header p {
                font-size: 1.1em;
            }

            .coupon-container {
                padding: 30px 20px;
                grid-template-columns: 1fr;
            }

            .coupon-card {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .main-header h1 {
                font-size: 2.5em;
            }

            .modal-content {
                padding: 30px;
            }

            .modal-content p {
                font-size: 1.1em;
            }

            .modal-buttons .btn {
                padding: 10px 20px;
                font-size: 1em;
                margin: 0 5px;
            }
        }
    </style>
</head>

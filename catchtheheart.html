<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>üíò Catch the Hearts - Niki Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: radial-gradient(circle at center, #660000, #330000);
      overflow: hidden;
    }

    #score {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #ffccd5;
      text-shadow: 2px 2px 6px #000;
      z-index: 10;
    }

    #homeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 16px;
      background: #cc005f;
      border: none;
      color: white;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px #990044;
      z-index: 10;
    }

    #homeBtn:hover {
      background: #ff3388;
    }

    canvas {
      display: block;
      margin: 50px auto 0;
      background: repeating-linear-gradient(45deg, #4d0000, #4d0000 10px, #660000 10px, #660000 20px);
      border: 6px solid #990033;
      border-radius: 18px;
      box-shadow: 0 0 30px #ff0077;
    }
  </style>
</head>

<body>
  <button id="homeBtn" onclick="location.href='games.html'">üè† Home</button>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="420" height="620"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const basket = {
      x: 160,
      y: 570,
      width: 100,
      height: 25,
      speed: 10
    };

    let hearts = [];
    let score = 0;
    let speedIncrease = 0.05;

    function drawHeart(x, y, glow = true) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(1.2, 1.2);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -15, -20, -15, -20, 0);
      ctx.bezierCurveTo(-20, 15, 0, 25, 0, 35);
      ctx.bezierCurveTo(0, 25, 20, 15, 20, 0);
      ctx.bezierCurveTo(20, -15, 0, -15, 0, 0);
      ctx.closePath();
      ctx.fillStyle = "#ff3366";

      if (glow) {
        ctx.shadowColor = "#ff66aa";
        ctx.shadowBlur = 20;
      }

      ctx.fill();
      ctx.restore();
    }

    function drawBasket() {
      let gradient = ctx.createLinearGradient(basket.x, basket.y, basket.x + basket.width, basket.y);
      gradient.addColorStop(0, "#ff99cc");
      gradient.addColorStop(1, "#cc0066");
      ctx.fillStyle = gradient;
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

      // Shine effect
      ctx.fillStyle = "rgba(255,255,255,0.2)";
      ctx.fillRect(basket.x + 10, basket.y + 5, basket.width - 20, 5);
    }

    function spawnHeart() {
      hearts.push({
        x: Math.random() * (canvas.width - 30) + 15,
        y: -40,
        speed: 2 + Math.random() * 2 + score * speedIncrease
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();

      hearts.forEach((heart, index) => {
        heart.y += heart.speed;
        drawHeart(heart.x, heart.y);

        // Collision
        if (
          heart.y + 35 > basket.y &&
          heart.x > basket.x &&
          heart.x < basket.x + basket.width
        ) {
          hearts.splice(index, 1);
          score++;
          scoreDisplay.textContent = "Score: " + score;
        }

        // Missed
        if (heart.y > canvas.height) {
          hearts.splice(index, 1);
        }
      });

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && basket.x > 0) {
        basket.x -= basket.speed;
      } else if (e.key === "ArrowRight" && basket.x + basket.width < canvas.width) {
        basket.x += basket.speed;
      }
    });

    setInterval(spawnHeart, 800);
    update();
  </script>
</body>

</html>

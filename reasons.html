        /* --- Background Animation Containers --- */
        /* Fixed position containers to cover the entire viewport for floating elements */
        .sparkles-container,

            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            /* Allows clicks to pass through to content */
            z-index: 0;
            /* Ensures they stay behind the main content */
            overflow: hidden;
            /* Prevents scrollbars from generated elements */
        }

        /* --- Individual Sparkle (Dust/Glitter) Elements --- */
        .sparkle {
            position: absolute;
            width: 3px;
            /* Smaller for a delicate dust effect */
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            /* Pure white, slightly transparent */
            border-radius: 50%;
            /* Perfect circle */
            box-shadow: 0 0 5px 1px rgba(255, 255, 255, 0.6);
            /* Soft glow */
            opacity: 0;
            /* Start invisible */
            animation: twinkle 3s infinite ease-out forwards;
            /* Longer, gentler twinkle */
            will-change: transform, opacity;
            /* Performance optimization */
        }

        /* Keyframes for the sparkle animation */
        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }

            25% {
                opacity: 0.9;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }

            75% {
                opacity: 0.2;
                transform: scale(0.6);
            }

            100% {
                opacity: 0;
                transform: scale(0.4);
            }
        }

        /* --- Individual Heart Elements (Background) --- */
        .animated-heart {
            position: absolute;
            /* Using CSS custom properties for dynamic color */
            color: var(--heart-color, #e8d7d0);
            /* Default to a soft blush */
            opacity: 0;
            /* Start invisible */
            animation: floatAndDrift var(--animation-duration, 8s) linear infinite;
            transform-origin: center center;
            /* Ensure rotation is central */
            will-change: transform, opacity;
            filter: blur(0.5px);
            /* Slightly blurred for a dreamy effect */
        }

        /* Pseudo-elements to draw the heart shape using CSS */
        .animated-heart::before,
        .animated-heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: currentColor;
            /* Inherits color from parent */
            border-radius: 50% 50% 0 0;
            /* Rounded top corners */
        }

        .animated-heart::before {
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
        }

        .animated-heart::after {
            left: 0;
            transform: rotate(45deg);
        }

        /* Keyframes for the floating and drifting heart animation */
        @keyframes floatAndDrift {
            0% {
                transform: translateY(100vh) scale(var(--initial-scale, 0.3)) rotate(var(--initial-rotate, 0deg)) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: var(--max-opacity, 0.4);
            }

            50% {
                transform: translateY(50vh) scale(var(--mid-scale, 0.6)) rotate(var(--mid-rotate, 15deg)) translateX(var(--drift-x-mid, 10vw));
                opacity: var(--mid-opacity, 0.3);
            }

            90% {
                opacity: var(--min-opacity, 0.05);
            }

            100% {
                transform: translateY(-10vh) scale(var(--final-scale, 0.9)) rotate(var(--final-rotate, 30deg)) translateX(var(--drift-x-final, 20vw));
                opacity: 0;
            }
        }

            border-radius: 18px;

            padding: 3.5rem 3rem;

            box-sizing: border-box;

        // Get references to DOM elements
        const reasonText = document.getElementById('reason-text');
        const generatorBtn = document.getElementById('generator-btn');
        let lastReasonIndex = -1; // To ensure a new reason is always displayed

        // Function to generate a new reason with a smooth fade-out/fade-in effect
        function generateReason() {
            reasonText.classList.add('fade-out'); // Apply fade-out class

            // Wait for the fade-out transition to complete before changing text
            setTimeout(() => {
                let newReasonIndex;
                do {
                    // Generate a random index for the reasons array
                    newReasonIndex = Math.floor(Math.random() * reasons.length);
                } while (newReasonIndex === lastReasonIndex); // Loop to ensure the new reason is different from the last

                lastReasonIndex = newReasonIndex; // Update the last reason index
                reasonText.textContent = reasons[newReasonIndex]; // Update text content
                reasonText.classList.remove('fade-out'); // Remove fade-out to trigger fade-in
            }, 400); // This duration should match the CSS transition duration for .fade-out
        }

        // Add event listener to the button to trigger reason generation on click
        generatorBtn.addEventListener('click', generateReason);

        /* --- Background Hearts Animation Logic --- */
        const heartsContainer = document.querySelector('.hearts-container');
        const heartColors = [
            '#e8d7d0', /* Soft Blush */
            '#b0c4de', /* Soft Steel Blue */
            '#f0e6ef', /* Light Lavender */
            '#dda15e', /* Faded Gold */
            '#c4a79d'  /* Dusty Rose */
        ];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'animated-heart';

            // Assign a random color from the palette
            const randomColor = heartColors[Math.floor(Math.random() * heartColors.length)];
            heart.style.setProperty('--heart-color', randomColor);

            // Randomize position across the viewport width
            heart.style.left = Math.random() * 100 + 'vw';

            // Randomize heart size for depth perception
            const size = Math.random() * 40 + 30; // Hearts from 30px to 70px
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';

            // Randomize animation duration for varied speeds (slower for larger, further away feel)
            const duration = Math.random() * 6 + 10; // 10-16 seconds
            heart.style.setProperty('--animation-duration', duration + 's');

            // Randomize initial and final scales, and mid-animation scale
            heart.style.setProperty('--initial-scale', (Math.random() * 0.4 + 0.2).toFixed(2));
            heart.style.setProperty('--mid-scale', (Math.random() * 0.4 + 0.5).toFixed(2));
            heart.style.setProperty('--final-scale', (Math.random() * 0.4 + 0.7).toFixed(2));

            // Randomize rotation for more natural movement
            heart.style.setProperty('--initial-rotate', Math.random() * 360 + 'deg');
            heart.style.setProperty('--mid-rotate', (Math.random() * 60 - 30) + 'deg'); // -30 to 30 degrees
            heart.style.setProperty('--final-rotate', (Math.random() * 60 - 30) + 'deg');

            // Randomize horizontal drift
            heart.style.setProperty('--drift-x-mid', (Math.random() * 20 - 10) + 'vw'); // -10vw to 10vw
            heart.style.setProperty('--drift-x-final', (Math.random() * 20 - 10) + 'vw');

            // Randomize opacity levels for a truly ethereal feel
            heart.style.setProperty('--max-opacity', (Math.random() * 0.2 + 0.1).toFixed(2)); // 0.1 to 0.3
            heart.style.setProperty('--mid-opacity', (Math.random() * 0.1 + 0.05).toFixed(2)); // 0.05 to 0.15
            heart.style.setProperty('--min-opacity', (Math.random() * 0.05 + 0.02).toFixed(2)); // 0.02 to 0.07

            heartsContainer.appendChild(heart);

            // Remove heart after its animation finishes to prevent DOM clutter and performance issues
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Create a new heart every 800 milliseconds for a sparse, elegant flow
        setInterval(createHeart, 800);


        /* --- Background Sparkles (Dust) Animation Logic --- */
        const sparklesContainer = document.querySelector('.sparkles-container');

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';

            // Randomize sparkle position within the viewport
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.left = Math.random() * 100 + 'vw';

            // Randomize animation delay for non-synchronized twinkling
            sparkle.style.animationDelay = (Math.random() * 2) + 's';

            sparklesContainer.appendChild(sparkle);

            // Remove sparkle after its animation to maintain performance
            setTimeout(() => {
                sparkle.remove();
            }, 3000); // Matches sparkle animation duration
        }

        // Create a new sparkle every 200 milliseconds for a constant shimmer
        setInterval(createSparkle, 200);

        // Call generateReason on window load to display the initial reason immediately
        window.onload = generateReason;

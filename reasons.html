        /* --- Core Styles & Fonts --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            overflow: hidden;
            color: #4f3a4b;
            position: relative;
        }

        /* Sparkle hearts behind the main hearts */
        .sparkles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: visible;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff0f5;
            border-radius: 50%;
            box-shadow: 0 0 8px 3px #ffafbd;
            opacity: 0.8;
            animation: sparkleTwinkle 3s infinite;
        }

        @keyframes sparkleTwinkle {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(1);
            }

            50% {
                opacity: 0.2;
                transform: scale(0.5);
            }
        }

        /* --- Animated Background Container --- */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: visible;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            color: #ff6f91;
            opacity: 0;
            animation: floatUp 5s linear infinite;
            transform-origin: center bottom;
            filter: drop-shadow(0 0 3px #ff6f91);
            will-change: transform, opacity;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            width: 10px;
            height: 16px;
            background: currentColor;
            border-radius: 10px 10px 0 0;
            transform-origin: 0 100%;
        }

        .heart::before {
            transform: rotate(-45deg);
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(0deg);
                opacity: 0.8;
            }

            50% {
                transform: translateY(50vh) scale(1) rotate(15deg);
                opacity: 0.6;
            }

            100% {
                transform: translateY(-10vh) scale(1.2) rotate(-10deg);
                opacity: 0;
            }
        }

        /* --- Main Content Structure --- */

            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90vw;
        }

        /* --- The Glass Card --- */
        .reason-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            color: #66334d;
            font-size: 1.7rem;
            line-height: 1.6;
            font-weight: 500;
            min-height: 230px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease-in-out;
            user-select: none;
            text-shadow: 0 0 3px #fff0f5;
        }

        /* --- Fade Animation Class --- */
        .fade-out {
            opacity: 0;
        }

        /* --- The Button --- */
        #generator-btn {
            font-family: 'Georgia', serif;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff6f91, #ffafbd);
            padding: 1.1rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow:
                0 4px 15px rgba(255, 105, 180, 0.5),
                inset 0 -3px 10px #ff3c78;
            transition: all 0.3s ease;
            animation: pulse 2.5s infinite;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            user-select: none;
            text-shadow: 0 0 5px #ffbad2;
        }

        #generator-btn:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow:
                0 12px 30px rgba(255, 105, 180, 0.7),
                inset 0 -5px 15px #ff2a5c;
            animation-play-state: paused;
        }

        #generator-btn:active {
            transform: translateY(-3px) scale(0.98);
        }

        /* Heart icon in button */

            font-size: 1.5rem;
            animation: bounce 1.5s infinite;
            color: #fff0f5;
            text-shadow: 0 0 5px #ff3c78;
            user-select: none;

            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

            header h1 {
                font-size: 2.8rem;
            }

                padding: 2rem 1.5rem;
                font-size: 1.3rem;
                min-height: 180px;
            }

            #generator-btn {
                padding: 0.9rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>

                sparkle.remove();
            }, 4000);
        }

        setInterval(createSparkle, 400);

        window.onload = generateReason;
    </script>

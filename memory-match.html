<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Match for Niki üíñ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body,
    html {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe6f2;
      color: #cc3366;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #ff99cc;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      box-shadow: 0 0 10px #ff66aa;
    }

    nav {
      background: #ffb3d9;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #cc3366;
      font-weight: bold;
      padding: 8px 15px;
      background: white;
      border-radius: 20px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #ff66aa;
      color: white;
    }

    .game-container {
      margin: 30px auto;
      width: 320px;
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 15px;
    }

    .card {
      width: 70px;
      height: 70px;
      background: #ffccdd;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff99cc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s;
      position: relative;
      color: transparent;
    }

    .card.flipped,
    .card.matched {
      color: #cc3366;
      background: #ff66aa;
      cursor: default;
      transform: rotateY(0deg);
      box-shadow: 0 0 15px #ff3388;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9em;
      color: #cc3366;
      width: 100%;
      text-align: center;
      background: #ffe6f2;
      box-shadow: inset 0 1px 0 #fff;
    }

    .status {
      margin: 20px;
      font-weight: bold;
      font-size: 1.2em;
      color: #cc3366;
      text-align: center;
    }

    button.reset-btn {
      display: block;
      margin: 10px auto 30px;
      background: #ff66aa;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px #ff3399;
      transition: background 0.3s;
    }

    button.reset-btn:hover {
      background: #ff3388;
    }

    #homeButton {
      margin-top: 15px;
      background-color: #ff66aa;
      color: white;
      font-weight: bold;
      padding: 8px 18px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      box-shadow: 0 3px 8px #ff3399;
      transition: all 0.3s ease;
    }

    #homeButton:hover {
      background-color: #ff3388;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>Memory Match for Niki üíñ</header>
  <button id="homeButton" onclick="location.href='games.html'">üè† Home</button>

  <div class="status" id="status">Find all the matching pairs! üíï</div>

  <div class="game-container" id="game">
    <!-- Cards will be generated here -->
  </div>

  <button class="reset-btn" id="reset">Restart Game</button>

  <footer>Made with üíñ for Niki‚Äôs smile.</footer>

  <script>
    const gameContainer = document.getElementById('game');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('reset');

    // Cute symbols to match (8 pairs)
    const symbols = ['üå∏', 'üíñ', 'üê∞', 'üçì', 'üåà', 'üéÄ', 'ü¶Ñ', 'üç¨'];

    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    // Shuffle function - Fisher-Yates shuffle
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCards() {
      const cardSymbols = shuffle([...symbols, ...symbols]); // 2 of each
      gameContainer.innerHTML = '';

      cardSymbols.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;
        card.dataset.index = index;
        card.textContent = symbol; // We'll hide by default with color transparent
        gameContainer.appendChild(card);

        card.addEventListener('click', () => flipCard(card));
      });
    }

    function flipCard(card) {
      if (lockBoard) return;
      if (card === firstCard) return;
      if (card.classList.contains('matched')) return;

      card.classList.add('flipped');
      card.style.color = '#cc3366';

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
        // Match!
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedPairs++;

        status.textContent = `You found ${matchedPairs} / 8 pairs! üíï`;

        resetFlip();
        if (matchedPairs === symbols.length) {
          status.textContent = "Yay! You matched all pairs! üéâ";
        }
      } else {
        // No match, flip back after delay
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.style.color = 'transparent';
          secondCard.style.color = 'transparent';
          resetFlip();
        }, 1000);
      }
    }

    function resetFlip() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function resetGame() {
      matchedPairs = 0;
      status.textContent = "Find all the matching pairs! üíï";
      createCards();
      resetFlip();
    }

    resetBtn.addEventListener('click', resetGame);

    // Initialize
    resetGame();
  </script>
</body>

</html>
